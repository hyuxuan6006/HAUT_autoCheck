name: clock

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: 0 13,22 * * * 
    - cron: 30 4 * * *

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Install Python3
      run: |
        sudo apt update && \
        sudo apt install python3
   
    - name: requirements
      run: |
        pip3 install -r requirements.txt
  
    - name: Run
      run: |
        python3 main.py <<EOF
        ${{secrets.DEPTID}}
        ${{secrets.TEXT}}
        ${{secrets.USERNAME}}
        ${{secrets.STUNUM}}
        ${{secrets.USERID}}
        ${{secrets.URL}}
        EOF
